<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylegrifondoro.css">
    <title>Casata Grifondoro</title>
</head>
<body>
    <header>
        <h1>Casata Grifondoro</h1>
        <p>Coraggio, lealtà e determinazione.</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Quiz di Grifondoro</h2>
            <form id="quiz-form">
                <label for="q1">Qual è il colore della casata Grifondoro?</label>
                <input type="text" id="q1" name="q1" required>

                <label for="q2">Chi è il fondatore della casata?</label>
                <input type="text" id="q2" name="q2" required>

                <label for="q3">Qual è l'animale simbolo di Grifondoro?</label>
                <input type="text" id="q3" name="q3" required>

                <label for="q4">Qual è il valore principale di Grifondoro?</label>
                <input type="text" id="q4" name="q4" required>

                <button type="submit">Invia Risposte</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Personaggi Familiari di Grifondoro</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ruolo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="harrypotter.jpg"> <br>Harry</td>
                        <td>Protagonista</td>
                    </tr>
                    <tr>
                        <td><img src="hermione.jpg"><br>Hermione</td>
                        <td>Amica e Mente Brillante</td>
                    </tr>
                    <tr>
                        <td><img src="ron.jpg"><br>Ron</td>
                        <td>Amico Leale</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy;Grifondoro - Magia e Coraggio</p>
    </footer>
</body>
</html>
