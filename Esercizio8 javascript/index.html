<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #00796b;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #004d40;
            outline: none;
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        #weather {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #weather img {
            width: 50px;
            height: 50px;
        }

        p {
            margin: 5px 0;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Verifica Meteo</h1>
    <form id="weatherForm">
        <label for="city">Digita la località:</label>
        <input type="text" id="city" required>
        <button type="submit">Mostra il meteo</button>
    </form>
    <div id="weather"></div>

    <script>
        const apiKey = // registrarsi sul seguente sito https://www.weatherapi.com/ e copiare qui la propria key API per proseguire;
        async function getWeather() {
            let input = document.getElementById('city').value;
            let risposta = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${input}&lang=it`);

            if (!risposta.ok) {
                throw new Error('Località non trovata');
            }

            let data = await risposta.json();
            meteo(data);
        }

        function meteo(data) {
            const weatherDiv = document.getElementById('weather');
            const weatherIcon = `https:${data.current.condition.icon}`;
            weatherDiv.innerHTML = `
                <h2>Meteo a ${data.location.name}, ${data.location.country}</h2>
                <p>Temperatura: ${data.current.temp_c} °C</p>
                <p>Condizione: ${data.current.condition.text}</p>
                <p>Umidità: ${data.current.humidity}%</p>
                <img src="${weatherIcon}" alt="Icona meteo">
            `;
        }

        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            getWeather().catch(error => {
                const weatherDiv = document.getElementById('weather');
                weatherDiv.innerHTML = `<p class="error">${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
